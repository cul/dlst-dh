<head>
	<meta charset="UTF-8">
    <title>{% if page.title %}{{page.title}} - CUDH{% else %}Columbia University Digital Humanities{% endif %}</title>
	<link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/images/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{site.baseurl}}/images/android-icon-192x192.png">

	<link rel="icon" type="image/png" sizes="96x96" href="{{site.baseurl}}/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/images/favicon-16x16.png">
	<link rel="manifest" href="{{site.baseurl}}/images/manifest.json">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">   
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Open Graph metadata -->

    {% if page.url == "/" %}
    <meta property="og:title" content="Columbia University Digital Humanities"/>
    <meta property="og:description" content="Welcome to Columbia University Digital Humanitiesâ€”the central informational portal for the varied digital humanities work at Columbia University.">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="https://digitalhumanities.columbia.edu/images/opengraph-icon.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{{page.description}}">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://digitalhumanities.columbia.edu/{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="https://digitalhumanities.columbia.edu/images/opengraph-icon.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}

    <!-- Styles -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" type="text/css"> 
	<link rel="stylesheet" href={{ "/css/main.css" | prepend: site.baseurl }}>

</head>
