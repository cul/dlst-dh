---
layout: default
---

<div class="page-container">
   {% if page.img %}
    <div class="crop">
        <img class="featured-img" src={{ "/images/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
    </div>
    {% endif %}
    <div class="content">
    <article>
        <h1 class="page-title">{{page.title}}</h1>
        {{page.content | markdownify}}
    </article>
    </div>
</div>
